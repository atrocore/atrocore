<!doctype html>
<html>
    <head>
        <title>{{applicationName}}</title>
        <script type="text/javascript" src="{{basePath}}client/app.min.js?r={{cacheTimestamp}}" data-base-path="{{basePath}}"></script>
        <link href="{{basePath}}{{stylesheet}}?r={{cacheTimestamp}}" rel="stylesheet" id='main-stylesheet'>
        <link href="{{basePath}}client/css/file-icon-classic.css" rel="stylesheet" />
        <link href="{{basePath}}client/css/file-icon-vivid.css" rel="stylesheet" />
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="AtroPIM is a single page application (SPA) with an API-centric architecture and flexible data model based on entities, entity attributes and relations of all kinds among them.">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon.svg" type="image/svg+xml" />
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon.ico" sizes="16x16" type="image/x-icon">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_48.png" sizes="48x48" type="image/png">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_96.png" sizes="96x96" type="image/png">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_144.png" sizes="144x144" type="image/png">
        <script type="text/javascript">
            $(function () {
                Espo.loader.cacheTimestamp = {{cacheTimestamp}};
                Espo.loader.classReplaceMap = {{classReplaceMap}};
                Espo.require('app', function (App) {
                    var app = new App({
                        useCache: {{useCache}},
                        cacheTimestamp: {{cacheTimestamp}},
                        basePath: '{{basePath}}'
                    }, function (app) {
                        {{runScript}}
                    });
                });
            });
        </script>
    </head>
    <body style="background-image: url(/?entryPoint=background);background-size: cover;background-repeat: no-repeat;background-position: center;height: 100vh">
        <div class="container content"></div>
        <footer class="container"><p class="credit small"><a target="_blank" href="https://github.com/atrocore/atrocore/issues/new">Report a Bug</a><span>  |  </span><a target="_blank" href="https://github.com/atrocore/atrocore/discussions">Community</a><span>  |  </span><a target="_blank" href="https://help.atrocore.com">Help Center</a><span>  |  </span><a target="_blank" href="https://my.atrocore.com/customerportal">Support</a><span>  |  </span><a target="_blank" href="https://atrocore.com/contact">Ð¡ontact Us</a><span style="float: right" class="copyright">&copy; <span class="year">{{year}}</span> <a href="https://atrocore.com" title="AtroCore is based on EspoCRM" target="_blank">AtroCore is based on EspoCRM</a><span class="pull-right"></span></span></p></footer>
    </body>
</html>
