<!doctype html>
<html>
    <head>
        <title>{{applicationName}}</title>
        <link rel="stylesheet" href="{{basePath}}client/modules/treo-core/css/treo/treo-classic-theme.css">
        <link rel="stylesheet" href="{{basePath}}client/css/style.css">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon.svg" type="image/svg+xml" />
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon.ico" sizes="16x16" type="image/x-icon">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_48.png" sizes="48x48" type="image/png">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_96.png" sizes="96x96" type="image/png">
        <link rel="icon" href="{{basePath}}client/modules/treo-core/img/favicon_144.png" sizes="144x144" type="image/png">
        <script type="text/javascript" src="{{basePath}}client/atro.min.js?r={{cacheTimestamp}}"></script>
    </head>
    <body style="background-image: url(/?entryPoint=background);background-size: cover;background-repeat: no-repeat;background-position: center;height: 100vh">
    <div class="container content">
        <div id="app" class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2"></div>
    </div>
    <footer style="margin-left: 0">
        <p class="credit small"><a target="_blank" href="https://github.com/atrocore/atrocore/issues/new">Report a Bug</a><span>  |  </span><a target="_blank" href="https://community.atrocore.com">Community</a><span>  |  </span><a target="_blank" href="https://help.atrocore.com">Help Center</a><span>  |  </span><a target="_blank" href="https://my.atrocore.com">Support</a><span>  |  </span><a target="_blank" href="https://atrocore.com/contact">Contact Us</a><span style="float: right" class="copyright">&copy; <a href="https://atrocore.com" title="AtroCore is based on EspoCRM" target="_blank">AtroCore is based on EspoCRM</a> | <span>AtroCore: {{version}}</span></span></p>
    </footer>
    <script>
        new Svelte.UpdatePanel({
            target: document.querySelector('#app'),
            props: {
                applicationName: "{{applicationName}}",
                logoPath: "{{basePath}}client/modules/treo-core/img/core_logo_dark.svg",
                logFilePath: "{{basePath}}{{logFile}}",
                restoreLink: "https://help.atrocore.com/installation-and-maintenance/update#restore-a-system"
            }
        });
    </script>
    </body>
</html>
